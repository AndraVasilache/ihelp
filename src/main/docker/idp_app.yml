# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.8'
services:
  ihelp-app:
    image: ihelp
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=dev,api-docs
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ihelp-postgresql:5432/ihelp
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://ihelp-postgresql:5432/ihelp
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI=http://keycloak:9080/auth/realms/jhipster
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID=web_app
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_SECRET=web_app
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:8080:8080
    restart: always
    healthcheck:
      # test: ["CMD", "pg_isready -U postgres"]
      test: curl -f localhost:8080/actuator/health
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      ihelp-postgresql:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
      



  ihelp-postgresql:
    image: postgres:13.4
    # volumes:
    #   - ~/volumes/jhipster/ihelp/postgresql/:/var/lib/postgresql/data/
    environment:
      - PGDATABASE=ihelp
      - POSTGRES_USER=ihelp
      - POSTGRES_PASSWORD=ihelp
      - POSTGRES_HOST_AUTH_METHOD=trust
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
    restart: always
    healthcheck:
      # test: ["CMD", "pg_isready -U postgres"]
      test: pg_isready -U ihelp
      interval: 7s
      timeout: 4s
      retries: 30
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  keycloak:
    image: jboss/keycloak:15.0.2
    command:
      [
        '-b',
        '0.0.0.0',
        '-Dkeycloak.migration.action=import',
        '-Dkeycloak.migration.provider=dir',
        '-Dkeycloak.migration.dir=/opt/jboss/keycloak/realm-config',
        '-Dkeycloak.migration.strategy=OVERWRITE_EXISTING',
        '-Djboss.socket.binding.port-offset=1000',
        '-Dkeycloak.profile.feature.upload_scripts=enabled',
      ]
    volumes:
      - ./realm-config:/opt/jboss/keycloak/realm-config
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_VENDOR=h2
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:9080:9080
      - 127.0.0.1:9443:9443
      - 127.0.0.1:10990:10990
    restart: always
    healthcheck:
      # test: ["CMD", "pg_isready -U postgres"]
      test: curl -f http://localhost:9080/auth/
      interval: 7s
      timeout: 4s
      retries: 10
    depends_on:
      ihelp-postgresql:
        condition: service_healthy
  ihelp-portainer:
    image: portainer/portainer-ce:2.11.1
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 127.0.0.1:9444:9443
      - 127.0.0.1:8000:8000
    logging:
        driver: loki
        options:
          loki-url: "http://localhost:3100/loki/api/v1/push"

  ihelp-loki:
    container_name: loki
    image: grafana/loki:2.3.0
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./loki/config/loki-config.yaml:/etc/loki/loki-config.yaml
      - ./loki/data:/data/loki
    command: -config.file=/etc/loki/loki-config.yaml

  ihelp-grafana:
    image: "grafana/grafana:latest"
    restart: unless-stopped
    user: "0"
    volumes:
      - "./grafana/data:/var/lib/grafana"
    ports:
      - 3000:3000
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ALLOW_EMBEDDING=true

  # ihelp-promtail:
  #   container_name: promtail
  #   image: grafana/promtail:2.3.0
  #   restart: unless-stopped
  #   volumes:
  #     - /var/lib/docker/containers:/var/lib/docker/containers:ro
  #     - ./promtail/config/promtail-config.yaml:/etc/promtail/promtail-config.yaml
  #   command: -config.file=/etc/promtail/promtail-config.yaml
  #   depends_on:
  #     - ihelp-loki

  rabbitmq:
    image: rabbitmq:management
    restart: "no"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 7s
      timeout: 3s
      retries: 10

volumes:
  portainer_data:
